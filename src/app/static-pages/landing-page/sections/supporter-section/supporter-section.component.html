<div class="supporters" [ngClass]="left_aligned ? 'left_aligned': 'centrally_aligned'">
  <p *ngIf="withHeadline" class="section-heading section-heading-{{headline_color}}">{{ headline }}</p>
  <div class="supporter-group" [style.justify-content]="withHeadline && !left_aligned ? 'center': 'flex-start'" [ngClass]="wide ? 'wide': 'narrow'">
    <app-supporter-item class="supporter-item" *ngFor="let supporter of supporters" [supporter]="supporter"></app-supporter-item>
  </div>
</div>
