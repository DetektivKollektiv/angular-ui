<div class="container">
  <img class="image" [src]="item.image" />
  <div class="quote">
    <i class="fas fa-quote-left quote-start"></i>
    <p class="text">{{ item.text }}</p>
    <i class="fas fa-quote-right quote-end"></i>
  </div>
  <p class="source">{{ item.source }}</p>
  <a [href]="item.link" target="_blank" class="button button--mysterious-blue" *ngIf="item.type!=='audio'">
    <i class="fal fa-external-link-square"></i>
    Beitrag Ã¶ffnen
  </a>
  <audio controls *ngIf="item.type==='audio'">
    <source [src]="item.link" type="audio/mpeg">
  </audio>
</div>
