<mat-card class="authentication-page-card">
  <mat-card-content class="authentication-page-card--contents">
    <div class="">
      <div>
        <h2>Passwort vergessen</h2>
      </div>

      <div [formGroup]="forgotPasswordForm">
        <p>
        Gib hier deinen Benutzernamen ein.
        Wir senden dir dann einen Code zu mit dem du dein Passwort zurÃ¼cksetzen kannst.
      </p>
        <mat-error *ngIf="invalid">
          Dein Benutzername oder dein Passwort wurden nicht erkannt.
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Benutzername" formControlName="username" required>
          <mat-error>
            Bitte gib hier deinen Benutzernamen ein.
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <button class="button-primary" (click)="onSubmit()">Code zusenden</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
