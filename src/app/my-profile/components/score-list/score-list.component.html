<ul class="score-list">
	<app-score-list-item
    *ngFor="let case of scores | paginate: {
      itemsPerPage: pageSize,
      currentPage: page,
      totalItems: count}"
    [case]=case>
  </app-score-list-item>
</ul>
<div class="pagination-container">
  <pagination-controls
      [maxSize]="11"
      [responsive]="true"
      previousLabel=""
      nextLabel=""
      (pageChange)="handlePageChange($event)"
      *ngIf="page > 0"
    >
  </pagination-controls>
</div>
