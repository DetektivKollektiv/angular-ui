<div class="swiper-container">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide" *ngFor="let case of cases; let i = index">
      <div class="case">
        <p class="case__header">{{ case.id | caseId }}</p>
        <div class="case__content">
          <div class="case__text">
            {{ case.content }}
          </div>
          <div class="case__buttons">
            <a appButton [routerLink]="['/reviews', case.id]">
              <i class="far fa-clipboard-list-check"></i>
              <span>Fall ansehen</span>
            </a>
            <a class="reject-button" (click)="slideNext()">Fall ablehnen</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- If we need navigation buttons -->
<div class="swiper-button-prev">
  <i class="fas fa-arrow-left"></i>
</div>
<div class="swiper-button-next">
  <i class="fas fa-arrow-right"></i>
</div>
