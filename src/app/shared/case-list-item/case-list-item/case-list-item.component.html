<li class="item">
    <div class="item-left">
        <h2 [ngClass]="color">
          {{ score }}
        </h2>
    </div>
    <div class="item-right">
        <h2 class="received">#{{ case.id.split('-')[0] }}</h2>
        <div class="item-col">
            <span class="received-txt"><small><i class="far fa-calendar-alt"></i>{{ case.open_timestamp | date }}</small></span>
            <span class="closed"><small><i class="far fa-calendar-check"></i>{{ case.close_timestamp | date }}</small></span>
            <span class="confidence-index"><small><i class="far fa-comment-alt-lines"></i>&nbsp;5</small></span>
        </div>
    </div>
</li>
