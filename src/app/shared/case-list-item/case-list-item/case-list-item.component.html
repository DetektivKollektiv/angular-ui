<li class="item">
  <div class="item__score" [class.item__score--full]="showContent">
    <h2 [ngClass]="color" class="mono-font">
      {{ score }}
    </h2>
  </div>
  <div class="item__content">
    <h2 class="item__received">#{{ case.id.split('-')[0] }}</h2>
    <div *ngIf="showContent" class="case-content case-content--inner">{{ case.content }}</div>
    <div class="item__info">
      <span class="received-txt"
        ><small><i class="far fa-calendar-alt"></i>{{ case.open_timestamp | date }}</small></span
      >
      <span class="closed"
        ><small><i class="far fa-calendar-check"></i>{{ case.close_timestamp | date }}</small></span
      >
      <span class="confidence-index"
        ><small><i class="far fa-comment-alt-lines"></i>&nbsp;5</small></span
      >
    </div>
  </div>
</li>
<div *ngIf="showContent" class="case-content case-content--outer">{{ case.content }}</div>
