<li class="item">
    <h2 class="content">{{ case.counter }}</h2>
    <p class="received"><strong>{{ case.serial_numer }}</strong><br>
        <small class="received-txt">{{ case.date1 }}</small>
    </p>
    <p class="closed"><small>{{ case.date2 }}</small></p>
    <p class="confidence-index"><small>{{ case.number }}</small></p>
</li>
