<ul class="archive-list">
	<app-archive-list-item
    *ngFor="let case of archives | paginate: {
      itemsPerPage: pageSize,
      currentPage: page,
      totalItems: count}"
    [case]=case>
  </app-archive-list-item>
</ul>
<div class="pagination-container">
  <pagination-controls
      [maxSize]="11"
      [responsive]="true"
      previousLabel=""
      nextLabel=""
      (pageChange)="handlePageChange($event)"
      *ngIf="page > 0"
    >
  </pagination-controls>
</div>
