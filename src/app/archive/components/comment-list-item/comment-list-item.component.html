<div class="avatar-container">
  <div class="{{ 'avatar font-bold ' + comment.color }}">{{comment.name[0]}}</div>
</div>
<div class="content">
  <div class="name-date">
    <span class="name font-bold">{{comment.name}}</span>&nbsp;
    <span class="date">{{comment.date}}</span>
  </div>
  <p>{{comment.text}}</p>
</div>
