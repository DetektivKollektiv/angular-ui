<div class="avatar-container">
  <div class="avatar" [ngClass]="comment.color">{{ comment.avatarCharacter }}</div>
</div>
<div class="content">
  <div class="content__name-date">
    <span class="content__name">{{ comment.user }}</span>
    <span class="content__date">{{ comment.timestamp | date: 'dd.MM.yyyy' }}</span>
  </div>
  <div class="content__comment">{{ comment.comment }}</div>
</div>
