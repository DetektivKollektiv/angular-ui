<li class="item">
  <app-case-list-item [case]="case" [showContent]="true" class="item__case"></app-case-list-item>
  <div class="item__more">
    <div class="item__tags">
      <app-tag-icon *ngFor="let tag of case.tags" [tag]="tag"></app-tag-icon>
    </div>
    <span class="item__details-btn" [routerLink]="linkUrl">Details ansehen</span>
  </div>
</li>
